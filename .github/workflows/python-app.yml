name: GNarrator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install application
      run: |
        python -m pip install --upgrade pip
        python setup.py install
    - name: Lint the code
      run: |
        pylint --disable=R,C ./garrator/run.py
    - name: Formating the code
      run: |
        black *.py
    - name: Testing
      run: |
        pytest -vv --cov=garrator ./garrator/tests/

